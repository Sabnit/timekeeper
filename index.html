<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Keeping App</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="timer-app">
      <h1>Time Keeping App</h1>
      <div id="timer-display">30:00</div>

      <!-- Row 1: Start and Reset Buttons -->
      <div class="button-row">
        <button id="start-button">Start</button>
        <button id="reset-button" disabled>Reset</button>
      </div>

      <!-- Row 2: Skip Setup Button -->
      <div class="button-row">
        <button id="skip-demo">Skip Setup</button>
      </div>

      <!-- Row 3: Presentation Completed Button -->
      <button id="demo-completed-button" disabled>Presentation Completed</button>

      <div id="status"></div>
      <button id="fast-forward-button" disabled hidden>Fast Forward 2x</button>
    </div>

    <!-- Audio Elements -->
    <audio id="countdown-sound" src="./audio/countdown.wav"></audio>
    <audio id="qa-sound" src="./audio/Q-A round 3.wav"></audio>
    <audio id="2-min-remaining-sound" src="./audio/2-minutes-remaining.wav"></audio>
    <audio id="stop-presentation" src="./audio/stop_presentation.wav"></audio>
    <audio id="stop-QnA" src="./audio/Stop_QnA_.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
